name: Render and publish Leanpub

# Controls when the action will run. Triggers the workflow on push
# events only for the master branch
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
        with:
          # get the full repo
          fetch-depth: 0
          # use github PAT
          token: ${{ secrets.GIT_TOKEN }}

#      # Run leanbuild checks
#      - name: Run leanbuild checks
#        run: |
#          docker run \
#          --mount type=bind,target=/home/rstudio,source=$PWD \
#          jhudsl/course_template \
#          Rscript --vanilla scipts/leanbuild_checks.R

      # Run leanpub rendering
      - name: Run leanbuild::bookdown_to_leanpub
        run: |
          docker run \
          --mount type=bind,target=/home/rstudio,source=$PWD \
          jhudsl/course_template \
          Rscript -e "leanbuild::bookdown_to_leanpub()"

      # Commit the rendered leanpub files
      - name: Commit rendered leanpub files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git add --force manuscript/*
          git commit -m 'Render leanpub' || echo "No changes to commit"
          git push origin main || echo "No changes to push"
